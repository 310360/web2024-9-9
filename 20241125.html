<html>
    <head>
        <tittle>課程1125</tittle>
        <meta charset="UTF8">
        <style>
            #worldmap {
                background: url("grass.jpg");
                background-size: 200px,140px;
                width: 1600px;
                height: 800px;
                position: relative;
            }
            @keyframes rolewalk {
                0%{background-position-x: 0px;}
                100%{background-position-x: -144px;}
                
            }
            #role {
                background-image: url("sprite1.png");
            width: 48px;
            height: 72px;
            position: absolute; 
            animation: rolewalk 1s steps(3) infinite;
            }

        </style>
        <script>
            var pos={x:0,y:0};
            function get(id){
                return document.getElementById(id);
            }
            function mykeydown(){
                event.preventDefault();
                if(event.key=="ArrowUp"){
                    get("role").style.backgroundPositionY="-216px";
                    pos.y-=5;
                } else if(event.key=="ArrowDown"){
                    get("role").style.backgroundPositionY="0px";
                    pos.y+=5;
                } else if(event.key=="ArrowLeft"){
                    get("role").style.backgroundPositionY="-72px";
                    pos.x-=5;
                } else if(event.key=="ArrowRight"){
                    get("role").style.backgroundPositionY="-144px";
                    pos.x+=5;
                }

                get("role").style.left=pos.x+"px";
                get("role").style.top=pos.y+"px"
            }
        </script>
    </head>
    <body  onkeydown="mykeydown();">
        <div id="worldmap">
            <div id="role" ></div>
        </div>
    </body>
</html>
